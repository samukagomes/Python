{%extends 'base.html'%}
{%block titulo%}Admin{%endblock%}
{%block conteudo%}
<div class="container">

    <h3 class="mb-5 mt-5">Base de usuarios:</h3>
    <!-- BotÃµes -->
    <div class="text-center">
        <div class="row">
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary">Inserir</button>
                </div>
            </div>
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-warning">Atualizar</button>
                </div>
            </div>
            <div class="col-4">
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-danger">Deletar</button>
                </div>
            </div>
        </div>
    </div>
        
    <div class="row mt-5">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Perfil</th>
                </tr>
            </thead>
            <tbody>
            {% for e in users %}
                <tr>
                    <th scope="row">
                        <input type="checkbox" class="form-check-input me-1 ">
                    </th>
                    <th scope="row">
                        <label class="form-check-label">{{e.id}}</label>
                    </th>
                    <th scope="row">
                        <label class="form-check-label">{{e.nome}}</label>
                    </th>
                    <th scope="row">
                        <label class="form-check-label">{{e.email}}</label>
                    </th>
                    <th scope="row">
                        <label class="form-check-label">{{e.senha}}</label>
                    </th>
                    <th scope="row">
                        <label class="form-check-label">
                            {% if e.admin == 1 %} 
                                Admin
                            {% endif %}
                        </label>
                    </th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
