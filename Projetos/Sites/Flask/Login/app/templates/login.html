{%extends 'base.html'%}
{%block titulo%}Login{%endblock%}
{%block conteudo%}

<div class="container text-center">
    <div class="row align-items-center vh-100">
        <!-- tela Formulario login -->
        <div class="col-md-6 col-sm-12">
            <!-- Form -->
            <form action="/login/" method="POST" class="form-group">
                <div class="row">
                    <p class="fs-1 ">Login</p>
                    <div class="col-md-12 col-sm-12">
                        <input type="email" class="form-control" id="email" 
                        name="email" placeholder="Escreva seu Email:">
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-12 col-sm-12 mt-2">
                        <input type="password" class="form-control" id="senha" 
                        name="senha" placeholder="Senha:">
                    </div>
                </div>
                <!-- BotÃ£o -->
                <div class="row">
                    <button type="submit", class="btn btn-primary mt-3" 
                    name="login" id="login">Enviar</button>
                    <a class="mt-2" href="#">Esqueci a senha</a>
                </div>
            <!-- Se erro, acionar mensagem -->
            {%if alert == 'erro' %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{msg}}
                </div>
            {%endif%}
            </form>
        </div>
        
        <!-- segunda parte da tela IMAGEM -->
        <div class="col-md-6 col-sm-12">
            <!-- url especifica para flask -->
            <img src="{{url_for('static',filename='a1.jpg')}}" alt="" class="img-fluid">
        </div>
    </div>
</div>
{%endblock%}
