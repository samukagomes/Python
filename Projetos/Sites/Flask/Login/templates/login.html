{%extends 'base.html'%}
{%block conteudo%}
<div class="container text-center">
    <div class="row align-items-center vh-100">
        <div class="col-6">
            <div class="row">
                <p class="fs-1">Login</p>
                <div class="col-md-3 col-sm-12">
                    <p>Email:</p>
                </div>
                <div class="col-md-9 col-sm-12">
                    <input type="email" class="form-control" placeholder="Escreva seu Email:">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <p>Senha:</p>
                </div>
                <div class="col-md-9 col-sm-12">
                    <input type="password" class="form-control" placeholder="Senha:">
                </div>
            </div>
            
            <div class="row">
                <button type="button", class="btn btn-primary mt-3" >Enviar</button>
                <a class="mt-2" href="#">Esqueci a senha</a>
            </div>
        </div>
        <div class="col-6">
            <!-- <img src="img/esp.png" class="img-fluid" alt="."> -->
        </div>
    </div>
</div>
{%endblock%}
